<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

        {% block title %}

        {% endblock %}

    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href=" {{ url_for('index') }}" >Flask</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('posts.index') }}">Blog</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>

        <!-- Форма поиска-->
      <form class="d-flex" method="GET">

        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}" >

        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        <!-- /Форма поиска-->
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <!--<a class="nav-link active" aria-current="page" href="{{ url_for('posts.create_post') }}">add post</a>-->
                {% if current_user.has_role('admin') %}
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                {% endif %}

            </li>
        </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row" style="margin-top:100px;">
            <div class="col-md-12">
                <h2>
                    {% block content_title %}

                    {% endblock %}
                </h2>

                <blockquote>
                    {% block content %}

                    {% endblock %}
                </blockquote>
            </div>
        </div>
    </div>
</body>
</html>
